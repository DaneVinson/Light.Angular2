<h2>{{title}}</h2>
<form>
    <div class="row">
        <div class="form-group col-xs-4">
            <label for="wavelengthValue">Wavelength (nm)</label>
            <input [(ngModel)]="wavelength" id="wavelengthValue" type="text" class="form-control" placeholder="visible light from 380 nm violet to 780 nm red">
        </div>
    </div>
    <light-buttons [wavelengthObject]="vm"></light-buttons>
    <br/>
    <div class="row">
        <img src="sin.png" [width]="signalWidth" height="200">
    </div>
</form>
